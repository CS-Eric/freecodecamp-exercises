<!DOCTYPE html>
<html lang="es">
<head>
    <title id="title">Formulario</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <p id="description">
        Este es un ejemplo de diseño de un formulario.
    </p>
    <form id="survey-form">
        <label for="username" id="name-label">Nombre</label>
        <input type="text" id="name" name="username" placeholder="Juan López Hérnandez" required></form><br>
        <label for="useremail" id="email-label">Correo electrónico</label>
        <input type="email" id="email" name="useremail" placeholder="nombre@mail.com" required> <br>
        <label for="usernumber" id="number-label">Número</label>
        <input type="number" name="usernumber" id="number" min="0" max="9" placeholder="0 - 9"><br>
        <label for="usercountry">País o Región</label>
        <select name="usercountry" id="dropdown">
            <option value="MX">México</option>
            <option value="EU">Estados Unidos</option>
            <option value="LAT">Latinoamérica</option> <br>
        <fieldset>
            </select>
            <legend>Sexo</legend>
            <input type="radio" name="usersex" id="sexmale" value="Hombre">
            <label for="sexmale">Hombre</label>
            <input type="radio" name="usersex" id="sexfemale" value="Mujer">
            <label for="sexfemale">Mujer</label>
        </fieldset><br>
        <fieldset >
            <legend>Estudios</legend>
            <input type="checkbox" name="userschoolgrade1" id="grade1" value="Primaria">
            <label for="userschoolgrade1">Primaria</label>
            <input type="checkbox" name="userschoolgrade2" id="grade2" value="Secundaria">
            <label for="userschoolgrade2">Secundaria</label>
            <input type="checkbox" name="userschoolgrade3" id="grade3" value="Preparatoria">
            <label for="userschoolgrade3">Preparatoria</label>
        </fieldset><br>
        <label for="usercomments">Comentarios adicionales</label><br>
        <textarea name="usercomments" id="acomments" cols="30" rows="10"></textarea><br>
        <input type="submit"  id="submit" value="Enviar">
    </form>
</body>
</html>
